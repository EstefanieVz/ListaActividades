<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{lista.titulo}}</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" (keyup.enter)="agregar()" [(ngModel)]="nombreItem"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
