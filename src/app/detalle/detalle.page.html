<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{lista.titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>{{lista.id}}</p>
  <p>{{lista.creadaEn}}</p>
</ion-content>
