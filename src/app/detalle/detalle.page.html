<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{lista.titulo}}</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" (keyup.enter)="agregar()" [(ngModel)]="nombreItem"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Lista de Tareas
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let actividad of lista.item">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="actividad.completado" (ionChange)="cambioCheck(actividad)"></ion-checkbox>
        {{actividad.titulo}}
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="editar(lista,actividad)" color="warning">Editar</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(actividad)" color="danger">Eliminar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
